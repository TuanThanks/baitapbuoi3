                <h2>Your information:</h2>
            </div>
            
            <form id="surveyForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <h2>How did you hear about us?</h2>
                
                <div class="radio-group">
                    <input type="radio" id="searchEngine" name="hearAbout" value="Search engine" checked>
                    <label for="searchEngine">Search engine</label>
                    
                    <input type="radio" id="wordOfMouth" name="hearAbout" value="Word of mouth">
                    <label for="wordOfMouth">Word of mouth</label>
                    
                    <input type="radio" id="socialMedia" name="hearAbout" value="Social Media">
                    <label for="socialMedia">Social Media</label>
                    
                    <input type="radio" id="other" name="hearAbout" value="Other">
                    <label for="other">Other</label>
                </div>
                
                <h2>Announcements:</h2>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="cdOffers" name="announcements" value="CD offers" checked>
                    <label for="cdOffers">YES, about CDs</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="emailAnnouncements" name="announcements" value="email announcements">
                    <label for="emailAnnouncements">YES, email announcements</label>
                </div>
                
                <h2>Contact me by:</h2>
                
                <div class="form-group">
                    <select id="contactMethod" name="contactMethod">
                        <option value="Email or postal mail">Email or postal mail</option>
                        <option value="Email only">Email only</option>
                        <option value="Postal mail only">Postal mail only</option>
                        <option value="Phone">Phone</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        
        <div class="thank-you" id="thankYou">
            <h2>Thank you for your submission!</h2>
            <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
            <p><strong>Heard about us:</strong> <span id="displayHearAbout"></span></p>
            <p><strong>Announcements 1:</strong> <span id="displayAnnouncements1"></span></p>
            <p><strong>Announcements 2:</strong> <span id="displayAnnouncements2"></span></p>
            <p><strong>Contact method:</strong> <span id="displayContactMethod"></span></p>
        </div>
